<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="container">
        <div class="output">ÉRTÉK</div>
        <div class="operators__box">
            <div class="buttons operators sum">+</div>
            <div class="buttons operators sub">-</div>
            <div class="buttons operators multi">×</div>
            <div class="buttons operators divis">÷</div>
        </div>
        <div class="numbers__box">
            <div class="buttons numbers seven">7</div>
            <div class="buttons numbers eight">8</div>
            <div class="buttons numbers nine">9</div>
            <div class="buttons numbers four">4</div>
            <div class="buttons numbers five">5</div>
            <div class="buttons numbers six">6</div>
            <div class="buttons numbers one">1</div>
            <div class="buttons numbers two">2</div>
            <div class="buttons numbers three">3</div>
            <div class="buttons numbers zero">0</div>
            <div class="buttons numbers point">.</div>
            <div class="buttons numbers cancel">C</div>
        </div>
        <div class="buttons equal">=</div>
    </div>

    <script src="./calc.js"></script>
</body>

</html>
