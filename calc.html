<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="container">
        <input class="output" data-field="output" type="text" name="input" id="input" placeholder="0" disabled>
        <div class="operators__box">
            <button id="calc" class="buttons operators sum" data-btn="+">+</button>
            <button id="calc" class="buttons operators sub" data-btn="-">-</button>
            <button id="calc" class="buttons operators multi" data-btn="×">×</button>
            <button id="calc" class="buttons operators divis" data-btn="÷">÷</button>
        </div>
        <div class="numbers__box">
            <button id="calc" class="buttons numbers seven" data-btn="7">7</button>
            <button id="calc" class="buttons numbers eight" data-btn="8">8</button>
            <button id="calc" class="buttons numbers nine" data-btn="9">9</button>
            <button id="calc" class="buttons numbers four" data-btn="4">4</button>
            <button id="calc" class="buttons numbers five" data-btn="5">5</button>
            <button id="calc" class="buttons numbers six" data-btn="6">6</button>
            <button id="calc" class="buttons numbers one" data-btn="1">1</button>
            <button id="calc" class="buttons numbers two" data-btn="2">2</button>
            <button id="calc" class="buttons numbers three" data-btn="3">3</button>
            <button id="calc" class="buttons numbers zero" data-btn="0">0</button>
            <button id="calc" class="buttons numbers point" data-btn=".">.</button>
            <button class="buttons numbers cancel">C</button>
        </div>
        <button class="buttons equal" data-equal="=">=</button>
    </div>

    <script src="./calc.js"></script>
</body>

</html>
