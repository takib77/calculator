<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="container">
        <input class="output" type="text" name="input" id="input" placeholder="0" disabled>
        <div class="operators__box">
            <button id="calc" class="buttons operators sum">+</button>
            <button id="calc" class="buttons operators sub">-</button>
            <button id="calc" class="buttons operators multi">×</button>
            <button id="calc" class="buttons operators divis">÷</button>
        </div>
        <div class="numbers__box">
            <button id="calc" class="buttons numbers seven">7</button>
            <button id="calc" class="buttons numbers eight">8</button>
            <button id="calc" class="buttons numbers nine">9</button>
            <button id="calc" class="buttons numbers four">4</button>
            <button id="calc" class="buttons numbers five">5</button>
            <button id="calc" class="buttons numbers six">6</button>
            <button id="calc" class="buttons numbers one">1</button>
            <button id="calc" class="buttons numbers two">2</button>
            <button id="calc" class="buttons numbers three">3</button>
            <button id="calc" class="buttons numbers zero">0</button>
            <button id="calc" class="buttons numbers point">.</button>
            <button class="buttons numbers cancel">C</button>
        </div>
        <button class="buttons equal">=</button>
    </div>

    <script src="./calc.js"></script>
</body>

</html>
