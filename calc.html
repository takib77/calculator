<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="container">
        <input class="output" data-field="output" type="text" name="input" id="input" maxlength="22" placeholder="0">
        <div class="operators__box">
            <button class="buttons operators sum" data-btn="sum">+</button>
            <button class="buttons operators sub" data-btn="sub">-</button>
            <button class="buttons operators multi" data-btn="multi">×</button>
            <button class="buttons operators divis" data-btn="divis">÷</button>
        </div>
        <div class="numbers__box">
            <button class="buttons numbers seven" data-btn="seven">7</button>
            <button class="buttons numbers eight" data-btn="eight">8</button>
            <button class="buttons numbers nine" data-btn="nine">9</button>
            <button class="buttons numbers four" data-btn="four">4</button>
            <button class="buttons numbers five" data-btn="five">5</button>
            <button class="buttons numbers six" data-btn="six">6</button>
            <button class="buttons numbers one" data-btn="one">1</button>
            <button class="buttons numbers two" data-btn="two">2</button>
            <button class="buttons numbers three" data-btn="three">3</button>
            <button class="buttons numbers zero" data-btn="zero">0</button>
            <button class="buttons numbers point" data-btn="point">.</button>
            <button class="buttons numbers cancel" data-btn="cancel">C</button>
        </div>
        <button class="buttons equal" data-btn="equal">=</button>
    </div>

    <script src="./calc.js"></script>
</body>

</html>
